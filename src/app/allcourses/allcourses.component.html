<ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
  <ngb-panel id="custom-panel-1">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="m-0">Все курсы</h5>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Введите название курса</mat-label>
          <input matInput [(ngModel)]="userIn" name="userIn">
        </mat-form-field>
        <button mat-button (click)="sort1()">Поиск</button>
        <button  (click)="goRefresh()" mat-raised-button color="accent">Показать все курсы</button>
      </form>
      <table width="100%" cellspacing="0" cellpadding="3" style=" table-layout: fixed;">
        <tr>
          <td width="1000">
            <div class="wrapper">
              <div class="container" *ngFor="let course of courses1; index as i">
                <img src="assets/resource/sticker1.jpg" alt="Sticker"
                     style="width:100%;">
                <div class="text-block">
                  <a  *ngIf="this.tok.length!=0" routerLink="/excourse/{{ course.idOfCourse}}"
                      style="color: black; text-decoration: underline;">{{ course.nameOfCourse }}</a>
                  <a  *ngIf="this.tok.length==0" routerLink="/secured"
                      style="color: black; text-decoration: underline;">{{ course.nameOfCourse }}</a>
                </div>
              </div>
            </div>
          </td>
          <td>
            <p class="graySmallWidthText" align="right">Фильтры</p>
            <mat-card>
              <mat-card-content>
                <form [formGroup]="categoryFormGroup" (ngSubmit)="submit()">
                <section class="example-section">
                  <p>По категории</p>
                  <p *ngFor="let category1 of category; index as i">
                    <mat-checkbox class="example-margin" (change)="onChange($event)" [value]="category1.nameOfCategory" >
                    {{category1.nameOfCategory}}</mat-checkbox>
                    <br>
                  </p>
<!--                  <button mat-button (click)="sort1()">Отправить</button>-->
                </section>
                  <section class="example-section">
                    <form [formGroup]="form" >
                    <p>По автору</p>
                      <mat-checkbox class="example-margin" formControlName="first" (change)="onChange1($event)" [value]="this.name" >
                        Я автор</mat-checkbox>
                      <br>
                    </form>
                    <form class="example-form">
                    <mat-form-field class="example-full-width">
                    <mat-label>Введите имя автора</mat-label>
                    <input matInput [(ngModel)]="authorName"  name="authorName">
                    </mat-form-field>
                    </form>
                    <br>
                    <button mat-button (click)="sort1()">Отправить</button>
                  </section>
                </form>
              </mat-card-content>
            </mat-card>
          </td>
      </table>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
