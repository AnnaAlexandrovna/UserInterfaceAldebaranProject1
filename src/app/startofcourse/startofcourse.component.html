<ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
  <ngb-panel id="custom-panel-1">
    <ng-template ngbPanelHeader let-opened="opened">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="m-0">{{this.name1}} </h5>
      </div>
    </ng-template>
    <ng-template ngbPanelContent>
      Пожалуйста, ознакомьтесь с инструкцией слева и выпоните необходимые операции в терминале
    </ng-template>
  </ngb-panel>
</ngb-accordion>

<table width="100%">
  <tr>
    <td>
      <table width="100%" cellspacing="0" class="board">
        <tr>
          <td>
            <p *ngIf="instr">
              <markdown class="variable-binding" [data]="markdown"></markdown>
            </p>
          </td>
        </tr>
      </table>
      <p></p>
    </td>

    <td>
      <table width="100%">
        <tr>
          <td>
            <ng-terminal #term [dataSource]="writeSubject" (keyInput)="onKeyInput($event)" [displayOption]="displayOptionBounded"
                         [ngClass]="{'ng-terminal': (displayOption.activateDraggableOnEdge == undefined && displayOption.fixedGrid == undefined)}">
            </ng-terminal>
          </td>
        </tr>
      </table>
      <br>
      <p>
        <button  mat-raised-button color="primary" class="buttonStile" (click)="getStepInfo()">Далее</button>
      </p>
    </td>
  </tr>
</table>
